<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-grid [fixed]="true">
      <ion-row size="auto">
        <ion-col size="auto">
          <ion-button [routerLink]="['/create-recipe']">Create Repices</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-button>Edit Repices</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="auto">
          <ion-button>View Repices</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
