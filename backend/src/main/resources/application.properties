# PostgreSQL-Datenbankkonfiguration
spring.datasource.url=jdbc:postgresql://db:5432/mealprepinator
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialekt für PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Schema und Tabellen automatisch erstellen oder aktualisieren
spring.jpa.hibernate.ddl-auto=update

# Zeige SQL-Befehle in der Konsole
spring.jpa.show-sql=true
